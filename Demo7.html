<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
    <script src="CDParlor.js"></script>
    <style>
        table, td,th  {
       border: 1px solid grey;
       border-collapse: collapse;
       padding: 5px;
       }
    </style>
</head>
<body ng-controller="MyController">

    <br />
    <b>  ParlorName : </b>{{ CDParlorName }}<br /><br />
    <b>  HeadOfficeAddress : </b> {{ CDHeadOfficeAddress }}<br /><br />
    <table>
        <tr>
            <th>Title</th>
            <th>Language</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="CDObject in CDObjects">
            <td>{{ CDObject.CDTitle }}</td>
            <td>{{ CDObject.CDLanguage }}</td>
            <td>{{ CDObject.CDPrice | currency:"₹":0 }}</td>
        </tr>
    </table><br /><br />
    <a href="#!ViewAllCD">View all CDs </a><br /><br />
    <a href="#!NewCD"> New CDs </a><br /><br />
    <ng-view></ng-view>
</body>
</html>
